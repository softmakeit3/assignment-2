<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Your Potential with AltSchool Africa- Sign Up Now!</title>
    <link rel="shortcut icon" href="./Altlogo.png" type="image/x-icon">
</head>
<body>
    <head role="logo"><img src="./Altlogo.png" alt="school logo" height="60px"></head>
    <form>
        <!-- form header -->
       <section aria-label="heading">
        <h1 role="heading">Application Form</h1>
        <h4>Fill in your details</h4>
       </section>
       <!-- input area -->
       <section id ="input">

        <!-- input for first name -->
        <div><label>First Name*</label></div>
        <input type="text" placeholder="Enter first name" tabindex="1"  maxlength="10">
        
        <!-- input for last name -->
        <div><label>Last Name*</label></div>
        <input tabindex="2" type ="text" placeholder="Enter last name"  maxlength="10">

        <!-- select gender -->
        <div><label>Gender*</label></div>
        <select tabindex="3">
            <option value="none">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <!-- input for date of birth -->
        <div><label>Date of Birth*</label></div>
        <input type="date" placeholder="mm/dd/yyyy" tabindex="4" >

        <!-- input for email address -->
        <div><label>Email Address*</label></div>
        <input type="text" placeholder="Enter email address" tabindex="5" maxlength="30">

         <!-- select education level -->
        <div><label>Education Level*</label></div>
        <select tabindex="6">
            <option value="none">Select Level of Education</option>
            <option value="Bsc">Bsc</option>
            <option value="Msc">Msc</option>
            <option value="Diploma">Diploma</option>
            <option value="Doctorate">Doctorate(PhD)</option>
            <option value="SSCE">High School/Secondary School</option>
            <option value="UnderGraduate">Under Graduate</option>
            <option value="Junior">Junior/Middle School</option>
            <option value="PostGraduate">Post Graduate</option>
        </select>

        <!-- select country -->
        <div><label>Country*</label></div>
        <select tabindex="7">
            <option value="none">Select your Country</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Mali">Mali</option>
        </select>

        <!-- input city/state -->
        <div><label>State/City of Residence*</label></div>
        <input tabindex="8" type ="text" placeholder="Enter your state of residence">

        <!-- select employment status -->
        <div><label>Employment Status*</label></div>
        <select tabindex="9">
            <option value="none">Select employment status</option>
            <option value="employed">Employed</option>
            <option value="unemployed">Unemployed</option>
            <option value="self-employed">Self-employed</option>
            <option value="Student">Student</option>
        </select>

        <!-- input phone number -->
        <div><label>Phone Number*</label></div>
        <input tabindex="10" type ="number" placeholder="08154387000">

        <!-- select school -->
        <div><label>Choose School*</label></div>
        <select tabindex="11">
            <option value="none">Select school</option>
            <option value="School of Engineering">School of Engineering</option>
            <option value="School of Data">School of Data</option>
            <option value="School of Product">School of Product</option>
        </select>

        <!-- select course of study -->
        <div><label>Choose Course of Study*</label></div>
        <select tabindex="12">
            <option value="none">Select course of study</option>
            <option value="Front End Engineering">Front End Engineering</option>
            <option value="Back End Engineering">Back End Engineering</option>
            <option value="Cloud Engineering">Cloud Engineering</option>
            <option value="Data Science">Data Science</option>
            <option value="Data Engineering">Data Engineering</option>
            <option value="Data Analytics">Data Analytics</option>
            <option value="Product Design">Product Design</option>
            <option value="Product Analysis">Product Analysis</option>
            <option value="Product Management">Product Management</option>
        </select>

        <!-- How did you hear about us -->
        <div><label>How did you hear about us*</label></div>
        <select tabindex="13">
            <option value="none">Select channel</option>
            <option value="twitter">Twitter</option>
            <option value="facebook">Facebook</option>
            <option value="linkedin">Linkedin</option>
            <option value="youtube">Youtube</option>
            <option value="friend">Friend</option>
            <option value="whatsapp">Whatsapp</option>
            <option value="instagram">Instagram</option>
            <option value="other">Other</option>
        </select>

         <!-- input discount code -->
         <div><label>Scholarship/Discount Code(optional)*</label></div>
         <input tabindex="14" type ="text" placeholder="Scholarship or student ID or discount codes">

         <div role="footer">
            <p>By clicking continue,I agree to <a href="https://www.altschoolafrica.com/terms" target="_blank">Term of Use</a> and acknowledge that I <br> have read the <a href="https://www.altschoolafrica.com/policy" target="_blank">Privacy Policy.</a></p>
         </div>
       <button type="submit">Proceed</button>
         <p>Already have an account? <a href="https://portal.altschoolafrica.com/auth/login" target="_blank">Sign in</a> </p>
       </section>
    </form>
</body>
</html>.
